<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <title> Pass View</title>
<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}"/>
<link rel="stylesheet" th:href="@{https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css}"/>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#"><img th:src="@{https://image.flaticon.com/icons/svg/2659/2659980.svg}" width="37" height="37" alt="">  Covid-19 Dashboard</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
  <ul class="navbar-nav">
  <li><a class="nav-link" href="#" th:href="@{/admin}">Manage Patients</a></li>
  <li><a class="nav-link active" href="#">Movement Pass List</a></li>
  </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" sec:authorize="isAuthenticated()">
        <a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container mt-4">
<h1>List Of Covid Movement Passes Requested</h1>
<hr>
<table border="1" class="table table-striped table-hover table-responsive-md" id="dataTable">
            <thead>
                <tr>
                	<th>Pass ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th>Source Name</th>
                    <th>Destination Name</th>
                    <th>Status Pass</th>
                    <th>Travel Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="passrequest : ${passlist}">
                	<td th:text="${passrequest.id}">
                    <td th:text="${passrequest.firstName}"></td>
                    <td th:text="${passrequest.lastName}"></td>
                    <td th:text="${passrequest.phoneNumber}"></td>
                    <td th:text="${passrequest.sourceName}"></td>
                    <td th:text="${passrequest.destinationName}"></td>
                    <td th:text="${passrequest.status}"></td>
                     <td th:text="${passrequest.travelDate}"></td>
                </tr>
            </tbody>
        </table>
</div>
<script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}"></script>
<script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"></script>

 <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
 <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
 <script> 
 $(document).ready(function() {
	    $('#dataTable').DataTable();
	} );
 </script>
</body>
</html>
