 <div class="container">

  <div class="row">
   <div class="col-md-6 col-md-offset-3">
    <h1>Login page</h1>
    <form th:action="@{/login}" method="post">
     <div th:if="${param.error}">
      <div class="alert alert-danger">Invalid username or
       password.</div>
     </div>
     <div th:if="${param.logout}">
      <div class="alert alert-info">You have been logged out.</div>
     </div>
     <div class="form-group">
      <label for="username">Username</label>: <input type="text"
       id="username" name="username" class="form-control"
       autofocus="autofocus" placeholder="Username" />
     </div>
     <div class="form-group">
      <label for="password">Password</label>: <input type="password"
       id="password" name="password" class="form-control"
       placeholder="Password" />
     </div>
     <div class="form-group">
      <div class="row">
       <div class="col-sm-6 col-sm-offset-3">
        <input type="submit" name="login-submit" id="login-submit"
         class="form-control btn btn-primary" value="Log In" />
       </div>
      </div>
     </div>
     <div class="form-group">
      <span>New user? <a href="/" th:href="@{/registration}">Register
        here</a></span>
     </div>
    </form>
   </div>
   <div class="col-md-6"><img th:src="@{https://assets.website-files.com/5d9ba0eb5f6edb77992a99d0/5e6225c94527706d7845b736_iconfinder_water-wash-hand-WASHING-healthcare_5859234.png}" class="img-fluid ml-4" width=70% alt="Responsive image"></div>
  </div>
 </div>
