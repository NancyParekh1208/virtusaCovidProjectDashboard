<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <title> Patients View</title>
<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}"/>
<link rel="stylesheet" th:href="@{https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css}"/>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#"><img th:src="@{https://image.flaticon.com/icons/svg/2659/2659980.svg}" width="37" height="37" alt="">  Covid-19 Dashboard</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
  <ul class="navbar-nav">
  <li><a class="nav-link active" href="#">Manage Patients</a></li>
  <li><a class="nav-link" href="#" th:href="@{/showListPasses}">Movement Pass List</a></li>
  </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" sec:authorize="isAuthenticated()">
        <a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
      </li>
    </ul>
  </div>
</nav>
<br>

    <div class="container my-2">
    
        <h1>Patient Management System</h1>
		<hr></hr>
        <a th:href="@{/showNewPatientForm}" class="btn btn-primary btn-lg mb-3"> Add Patient </a>
		<br>	
        <table border="1" class="table table-striped table-responsive-md" id="dataTable">
            <thead>
                <tr>
                    <th>Patient First Name</th>
                    <th>Patient Last Name</th>
                    <th>Patient Phone Number</th>
                    <th>Hospital Admitted</th>
                    <th>Covid Status</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="patient : ${listPatients}">
                    <td th:text="${patient.firstName}"></td>
                    <td th:text="${patient.lastName}"></td>
                    <td th:text="${patient.phoneNumber}"></td>
                    <td th:text="${patient.hospitalName}"></td>
                     <td th:text="${patient.status}"></td>
                    <td> <a th:href="@{/showFormForUpdate/{id}(id=${patient.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deletePatient/{id}(id=${patient.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
     <script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}"></script>
<script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
 <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
 <script> 
 $(document).ready(function() {
	    $('#dataTable').DataTable();
	} );
 </script>
</body>

</html>
