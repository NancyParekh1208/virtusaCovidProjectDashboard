<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <title> Patients View</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#"><img th:src="@{https://image.flaticon.com/icons/svg/2659/2659980.svg}" width="37" height="37" alt="">  Covid-19 Dashboard</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" sec:authorize="isAuthenticated()">
        <a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
      </li>
    </ul>
  </div>
</nav>
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#" th:href="@{/home}">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">E-pass Status</li>
  </ol>
</nav>
<div class="container">
<h1 class="mt-4 ml-4">Get Pass data</h1>
<hr>
<div class="row">
        <form action="#" th:action="@{/checkPassStatus}" th:object="${pass}" method="POST">
            <input type="text" th:field="*{id}" placeholder="Pass ID" class="form-control mb-4 ml-4">
            <button type="submit" class="btn btn-danger ml-4"> View Movement Pass</button>
        </form>
        </div>
        <div class="row">
    <h1 class="ml-4 mt-4">Result</h1>
    <table border="1" class="table table-striped table-responsive-md ml-4" >
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th>Status</th>
          			<th>Source Name</th>
          			<th>Destination Name</th>
          			<th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${pass.firstName}"></td>
                    <td th:text="${pass.lastName}"></td>
                    <td th:text="${pass.phoneNumber}"></td>
                     <td th:text="${pass.status}"></td>
                     <td th:text="${pass.sourceName}"></td>
                     <td th:text="${pass.destinationName}"></td>
                     <td><a href="#" class="btn btn-primary">Print Pass</a></td>
                </tr>
            </tbody>
        </table></div>
        </div>
<script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}"></script>
<script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
</body>
</html>
